<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<style>
			#div {
				background-color: red;
				width: 300px;
				height: 300px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<div v-on:mouseover="fun1" id="div">
				<textarea v-on:mouseover="fun2($event)">这是一个文件域</textarea>
			</div>
		</div>

			<!--<div onmouseover="divmouseover()" id="div">
				<textarea onmouseover="textareamouseover()">这是一个文件域</textarea>
			</div>-->
	</body>
	<script>
		//view model

		/**
		 * @事件名称 就是v-on:事件名称的简写方式
		 * @mouseover 就等同于 v-on:mouseover
		 */

		new Vue({
			el:"#app",
			methods:{
				fun1:function () {
					alert("鼠标悬停在div上了");
				},
				fun2:function (event) {
					alert("鼠标悬停在textrea上了");
					event.stopPropagation();
				}
			}
		});

		function divmouseover() {
			alert("鼠标移动到了div上了");
		}

		function textareamouseover() {
			alert("鼠标移动到了textareamouseover了");
			event.stopPropagation();//终止事件的传输
		}

	</script>

</html>
