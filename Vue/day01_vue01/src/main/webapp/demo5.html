<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:事件修饰符</title>

		<style>
			#div {
				background-color: red;
				width: 300px;
				height: 300px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<form @submit.prevent action="http://www.itheima.com" method="get">
				<input type="submit" value="提交"/>
			</form>
			<!--<form action="http://www.itheima.com" method="get" onsubmit="return checkFrom()">
				<input type="submit" value="提交"/>
			</form>-->
			<hr/>

			<div @mouseover="fun1" id="div">
				<textarea @mouseover.stop="fun2($event)">这是一个文件域</textarea>
			</div>

		</div>


	</body>
	<script>
		//view model

		new Vue({
			el:"#app",
			methods:{
				fun1:function () {
					alert("鼠标悬停在div上了");
				},
				fun2:function (event) {
					alert("鼠标悬停在textrea上了");
				}
			}
		});

		function checkFrom() {
			alert(1);
			return true;
		}
		
		
	</script>

</html>
