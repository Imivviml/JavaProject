<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:keydown</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			Vue:<input type="text" v-on:keydown="fun($event)"><br/>
			传统JS:<input type="text" onkeydown="showKeyCode()"/>
		</div>
	</body>
	<script>

		new Vue({
			el:"#app",
			methods:{
				//$event 他是vue中的时间对象,和我们传统js的event对象一样
				fun:function (event) {
					var keyCode = event.keyCode;
					if(keyCode < 48 || keyCode > 57){
						event.preventDefault();
					}
				}
			}
		});

		//view model
		//传统js的键盘按下事件
		function showKeyCode(){
			//evnet对象和我们的document对象以及window对象是一样的,可以不定义直接使用
			var keyCode = event.keyCode;
			if (keyCode < 48 || keyCode > 57){
				//不让键盘起作用
				event.preventDefault();
			}
			//alert(keyCode);
			/*if(keyCode == 13){
				alert("你按的是enter键");
			}*/
		}
	</script>
	
	

</html>
